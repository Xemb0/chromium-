apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
//    buildToolsVersion "25.0.2"

//    enforceUniquePackageName false

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    api 'com.android.support:appcompat-v7:25.3.1'
    api 'com.android.support:mediarouter-v7:25.3.1'
    api 'com.android.support:design:25.3.1'
    api project(":libraries:ui_res")
    api project(":libraries:content_res")
    api project(":libraries:datausagechart_res")
    api project(":libraries:androidmedia_res")
    api project(":libraries:autofill_res")
}
